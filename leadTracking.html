<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Tracking Profile</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <form class="row g-3">
          <h3 class = "text-md-start text-muted">Required Information</h3>

            <div class="col-md-4">
              <label for="validationDefault01" class="form-label">Name</label>
              <input type="text" class="form-control" id="validationDefault01" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefault02" class="form-label">Address</label>
              <input type="text" class="form-control" id="validationDefault02" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefaultUsername" class="form-label">Contact Number</label>
              <input type="number" class = "form-control" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefault03" class="form-label">Current Education Label</label>
              <select class="form-select" id="validationDefault03" required>
                <option selected disabled value="">Select Options</option>
                <option>High School/Grade 12</option>
                <option value="">Bachelor Student</option>
                <option value="">Graduated Student</option>
                <option value="">....</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="validationDefault04" class="form-label">Interested Country</label>
              <input type="text" class = "form-control" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefault05" class="form-label">Study Subject</label>
              <input type="text" class="form-control" id="validationDefault05" required>
            </div>

            <div class="col-md-4">
                <label for="" class = "form-label">Please Choose a Status</label>
                <select class="form-select" id="validationDefault03" required>
                    <option selected disabled value="">Select</option>
                    <option value="">New Lead</option>
                        <option>Follow Up</option>
                        <option>Ready to Apply</option>
                  </select>
            </div>
            <div class="col-md-4">
                <label for="" class = "form-label">Please Choose a Referal Source</label>
                <select class="form-select" id="validationDefault03" required>
                    <option selected disabled value="">Select</option>
                   <option value="">Walk in</option>
                    <option>Facebook</option>
                    <option>Instagram</option>
                    <option value="">Youtube</option>
                    <option value="">Client</option>
                    <option value="">Another Student</option>
                    <option>Friend</option>
                    <option>Staff</option>
                    <option value="">In-person event</option>
                    <option value="">Online event</option>
                    <option value="">Immigration agent</option>
                    <option value="">Others</option>
                </select>
            </div>

            <div class="col-12">
              <button class="btn btn-primary rounded-pill" type="submit">Submit form</button>
            </div>
          </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
