<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="row text-center justify-content-evenly">
                    <div class="col-md-4 bg-muted">
                        <a href="formsForStudent/createProfile.html"><i class="fa fa-user" aria-hidden="true"></i></a>
                        <br>
                        <h4>Student Profile</h4>
                    </div>
                    <div class="col-md-4 bg-secondary">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <h4>Lead Tracking Profile</h4>
                    </div>
                </div>

                <div class="row text-center">
                    <div class="col-md-6">
                        <i class="fa fa-search" aria-hidden="true"></i>
                        <h4>Search Course</h4>
                    </div>
                    <div class="col-md-6">
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                        <h4>Calendar</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div style="margin: 0 auto;">
                    <canvas id="myPieChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class = "col-md-12">
        <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Data for the pie chart
        var data = {
            datasets: [{
                data: [12, 19, 3, 5, 2],
                backgroundColor: [
                    'red',
                    'blue',
                    'yellow',
                    'green',
                    'purple'
                ]
            }]
        };

        // Get the canvas element and create a pie chart
        var ctx = document.getElementById('myPieChart').getContext('2d');
        var myPieChart = new Chart(ctx, {
            type: 'pie',
            data: data,
        });

        // Data for the line chart
        var labels = ['Januraury', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November','December']
        var lineChartData = {
            labels: labels,
            datasets: [{
                label: 'My First Dataset',
                data: [65, 59, 80, 81, 56, 55, 40, 40, 56, 55, 40, 40 ],
                fill: false,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }]
        };

        var ctx2 = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx2, {
            type: 'line',
            data: lineChartData,
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
